# https://docs.trunk.io/cli | https://docs.trunk.io/reference/trunk-yaml
actions:
  definitions:
    - display_name: lint
      id: lint
      run: bun run biome check
      triggers:
        - git_hooks:
            - pre-commit
    - display_name: typecheck
      id: typecheck
      run: bun run typecheck
      triggers:
        - git_hooks:
            - pre-commit
  enabled:
    #    - lint
    #    - typecheck
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
cli:
  version: 1.24.0
lint:
  # https://docs.trunk.io/check/configuration
  disabled:
    - codespell
    - eslint
    - markdown-link-check
    - prettier
    - stylelint
    - vale
  enabled:
    - clippy
    - rustfmt
    - gofmt@1.20.4
    - golangci-lint2
    - actionlint@1.7.7
    - biome@1.9.4
    - checkov@3.2.439
    - dustilock@1.2.0
    - git-diff-check
    - gitleaks@8.27.2
    - hadolint@2.12.1-beta
    - markdownlint@0.45.0
    - osv-scanner@2.0.2
    - oxipng@9.1.5
    - semgrep@1.124.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - sourcery@1.37.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.89.0
    - trunk-toolbox@0.5.4
    - yamllint@1.37.1
  ignore:
    - linters:
        - biome
      paths:
        - '**/.claude/settings.local.json'
    - linters:
        - trunk-toolbox
      paths:
        - .cursor/rules/bash.mdc
        - .github/copilot-instructions.md
        - '**/*.gif'
        - '**/*.ico'
        - '**/*.jpg'
        - '**/*.png'
        - CLAUDE.md
        - components/ExtraLinks.vue
        - nuxt.config.ts
        - server/middleware/shell-scripts.ts
        - data/kv/*.yaml
    - linters:
        - gitleaks
      paths:
        - data/kv/*.yaml
plugins:
  # https://docs.trunk.io/plugins
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  # https://docs.trunk.io/runtimes
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
version: 0.1
