# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.15
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - prettier
    - markdown-link-check
    - codespell
  ignore:
    - linters:
        - ALL
      paths:
        - worker-configuration.d.ts
    - linters:
        - prettier
      paths:
        - "**/*.css"
        - "**/*.js"
        - "**/*.json"
        - "**/*.jsx"
        - "**/*.mjs"
        - "**/*.mjsx"
        - "**/*.mts"
        - "**/*.ts"
        - "**/*.tsx"
  enabled:
    - oxipng@9.1.5
    - sourcery@1.36.0
    - semgrep@1.116.0
    - vale@3.11.2
    - biome@1.9.4
    - dustilock@1.2.0
    - gitleaks@8.26.0
    - osv-scanner@2.0.2
    - taplo@0.9.3
    - trunk-toolbox@0.5.4
    - actionlint@1.7.7
    - checkov@3.2.427
    - git-diff-check
    - markdownlint@0.45.0
    - trufflehog@3.88.30
    - yamllint@1.37.1
actions:
  enabled:
    - biome-safe-fixes
    - lint
    - typecheck
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  definitions:
    - id: biome-safe-fixes
      display_name: lint
      run: bun run biome check --fix
      triggers:
        - git_hooks:
            - pre-commit
    - id: lint
      display_name: lint
      run: bun run lint
      triggers:
        - git_hooks:
            - pre-commit
    - id: typecheck
      display_name: typecheck
      run: bun run typecheck
      triggers:
        - git_hooks:
            - pre-commit
