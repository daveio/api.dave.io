<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - dave.io</title>
    <meta name="description" content="You didn't say the magic word!">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff00;
            font-family: 'Victor Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            border: 3px solid #00ff00;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff00;
            animation: flicker 2s infinite alternate;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .nedry-gif {
            width: 300px;
            height: 200px;
            background-color: #001100;
            border: 2px solid #00ff00;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }
        
        .nedry-text {
            animation: bounce 1s infinite;
            font-weight: bold;
        }
        
        .magic-word {
            font-size: 1.2rem;
            margin-top: 2rem;
            font-style: italic;
            opacity: 0.8;
        }
        
        .back-link {
            margin-top: 2rem;
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .back-link:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanlines 0.1s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <div class="error-code">403</div>
        <div class="error-message">ACCESS DENIED</div>
        
        <div class="nedry-gif">
            <div class="nedry-text">
                üï∂Ô∏è Dennis Nedry<br>
                *finger wagging*
            </div>
        </div>
        
        <div class="magic-word">
            "You didn't say the magic word!"
        </div>
        
        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            <p>System: UNIX System</p>
            <p>Location: Isla Nublar</p>
            <p>Status: Ah ah ah!</p>
        </div>
        
        <a href="index.html" class="back-link">
            &lt; Back to Safety
        </a>
    </div>
    
    <script>
        // Add some retro computer sound effects simulation
        document.addEventListener('DOMContentLoaded', function() {
            // Simple beep sound simulation using Web Audio API
            function playBeep() {
                if (typeof(AudioContext) !== "undefined" || typeof(webkitAudioContext) !== "undefined") {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'square';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            }
            
            // Play beep every 3 seconds
            setInterval(playBeep, 3000);
            
            // Add click sound to back link
            document.querySelector('.back-link').addEventListener('click', function() {
                playBeep();
            });
        });
    </script>
</body>
</html>
